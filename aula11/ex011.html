<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Gringo ou BR?</h1>
    <label for="ipais">País: </label>
    <input type="text" name="ipais" id="ipais" placeholder="Digite o seu país de origem">
    <input type="submit" value="Enviar" onclick="verificar()">
    <div id="res">
        
    </div>

    <script>
        function verificar() {
            var obpais = window.document.querySelector('input#ipais')
            pais = String(obpais.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            
            if(pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            }

            else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
